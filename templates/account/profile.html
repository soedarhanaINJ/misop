{% extends 'core/base.html' %}
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'css/account/profile.css' %}">

{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <!-- Showing the image User -->
            <div class="mt-3 mb-4">
              <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}"
                class="rounded-circle img-fluid" style="width: 100px;" />
            </div>

            <h4 class="mb-2">{{ user.first_name }}</h4>
            <p class="text-muted mb-4">@{{ user.first_name }} <span class="mx-2">|</span> {{ user.email }} </p>
                
            <div class="mb-4 pb-2">
              <!--Icon Facebook -->
              <button type="button" class="btn btn-outline-primary btn-floating">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                </svg>
                <a href="#">
                  <i class="bi bi-facebook"></i>
                </a>
              </button>

              <!--Icon X-Twitter -->
              <button type="button" class="btn btn-outline-primary btn-floating">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                  <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/>
                </svg>
                <a href="#">
                  <i class="bi bi-twitter-x"></i>
                </a>
              </button>

              <!--Icon Github -->
              <button type="button" class="btn btn-outline-primary btn-floating">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <a href="#">
                  <i class="bi bi-github"></i>
                </a>
              </button>

            </div>                        
            <button type="button" class="btn btn-primary btn-rounded"><a href="{% url 'edit_profile_page' user.userprofile.id %}" class="btn btn-primary btn-rounded btn-lg">
              Edit Profile
            </a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
