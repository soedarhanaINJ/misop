{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}
            {{ form }}
            <button>Submit</button>
        </form>
    </div>
</div>
{% endblock %}
